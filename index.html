<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>贪吃蛇游戏</h1>
        <div class="game-info">
            <div class="score">得分: <span id="score">0</span></div>
            <div class="high-score">最高分: <span id="high-score">0</span></div>
        </div>
        <div class="speed-control">
            <label for="speedSelect">游戏速度:</label>
            <select id="speedSelect">
                <option value="400">很慢</option>
                <option value="300">慢</option>
                <option value="250" selected>正常</option>
                <option value="200">快</option>
                <option value="150">很快</option>
            </select>
        </div>
        
        <div class="sound-control">
            <label for="soundToggle">
                <input type="checkbox" id="soundToggle" checked>
                音效开关
            </label>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="game-controls">
            <button id="startBtn">开始游戏</button>
            <button id="pauseBtn">暂停</button>
            <button id="restartBtn">重新开始</button>
        </div>
        <div class="instructions">
            <h3>游戏说明</h3>
            <p>使用方向键控制蛇的移动</p>
            <p>吃到食物可以增长身体和得分</p>
            <p>避免撞到墙壁或自己的身体</p>
        </div>
        <div class="game-over" id="gameOver" style="display: none;">
            <h2>游戏结束!</h2>
            <p>最终得分: <span id="finalScore">0</span></p>
            <button id="playAgainBtn">再玩一次</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
